{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this note?</h2>
  <p>{{ note.text }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete this note</button>
  </form>
  <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
